---
applications:
  - name: tester
    memory: 1G
    instances: 1
    health-check-http-endpoint: /healthcheck
    health-check-type: http
    timeout: 20
    processes:
      - type: web
        disk_quota: 512M
        health-check-http-endpoint: /healthcheck
        health-check-type: http
        health-check-invocation-timeout: 10
        instances: 1
        memory: 512M
        timeout: 10
    routes:
      - route: preprod.apps.vividlimegreen.cf-app.com
    buildpacks:
      - java_buildpack_offline
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ }}'
